name: 'test'

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - '*.md'
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - '*.md'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install

      - run: pnpm build

      - name: Run Lint checks
        run: |
          pnpm typecheck
          pnpm biome lint

      - name: Run e2e tests
        run: |
          pnpm -F examples install
          pnpm -F examples exec playwright install
          pnpm -F examples test
